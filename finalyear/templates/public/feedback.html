{% extends 'publicnav1.html' %}


{% block title %}Register | {{ block.super }}{% endblock %}

{% block content %}


    <section id="register" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>
                                <i class="fas fa-user-plus"></i> FeedBack </h4>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'sentfeedback' %}" method="POST">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="Service">Select</label>
                                    <select name="throwby" id="Service"   required class="form-control">
                                        <option value=""  >ThrowBy</option>
                                        <option value="officer" >officer</option>
                                        <option value="mayor" >mayor</option>
                                    </select>
                                </div>

                               <div class="form-group">
                                    <label for="Service">Service</label>
                                    <select name="problemtype" id="Service"   required class="form-control">
                                        <option value=""  >Service</option>
                                        <option value="Problem" >Problem</option>
                                        <option value="Application" >Application</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                      <label for="brief" class="col-sm-2 col-form-label">Brief :</label>
                                      <textarea rows="4" cols="50" name="description" >
                                      </textarea>

                                  </div>
                                <input type="submit" value="Submit" class="btn btn-danger btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
